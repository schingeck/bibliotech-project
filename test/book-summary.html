<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>book summary test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script>
        /**
         * [polymer-root-path]
         *
         * Leave this line unchanged if you intend to serve your app from the root
         * path (e.g., with URLs like `my.domain/` and `my.domain/view1`).
         *
         * If you intend to serve your app from a non-root path (e.g., with URLs
         * like `my.domain/my-app/` and `my.domain/my-app/view1`), edit this line
         * to indicate the path from which you'll be serving, including leading
         * and trailing slashes (e.g., `/my-app/`).
         */
        window.MyAppGlobals = { rootPath: '/' };

        // Load and register pre-caching Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js', {
                    scope: MyAppGlobals.rootPath
                });
            });
        }
    </script>

    <!-- Import the element to test -->
    <script type="module" src="../src/components/book-summary/book-summary.js"></script>

</head>
<body>
<test-fixture id="bookSummary">

    <template>
        <book-summary summary="This is my book summary"></book-summary>
    </template>

</test-fixture>

<script type="module">
    describe('book summary test', function() {
        it('Should show book summary', function(done) {
            var myView = fixture('bookSummary');
            flush(function () {
                assert.equal(myView.shadowRoot.querySelector(".BookSummary").innerHTML,
                    "This is my book summary");

                done();
            });
        });
    });
</script>
</body>
</html>
